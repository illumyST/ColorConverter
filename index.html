<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorConverter</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Color Converter</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="left_input">
                <label class="hex">
                    <p>Hex String</p>
                    <input  id="hex" type="text" value="#41382F">
                </label>
                <label class="rgb">
                    <p>RGB</p>
                    <input  id="rgb" type="text" value="65, 56, 47">
                </label>
            </div>
            <div class="right_input">
                <div class="right_input_showColor">#41382F</div>
                <input id="cPicker" class="color_picker" type="color" value="#41382F">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
</body>

</html>
